<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WPU MOVIE </title>
  <link rel="stylesheet" href="bootstrap4.3/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">WPU MOVIE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Search Movie</a>
      </div>
    </div>
  </nav>
  <div class="container">

    <div class="row mt-3 justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center">Search Movie</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Movie title ..." aria-label="Recipient's username" aria-describedby="button-addon2" id="input" autofocus>
          <div class="input-group-append">
            <button class="btn btn-outline-dark" type="button" id="search-button">Search</button>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="row" id="movie-list">

    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Movie Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="bootstrap4.3/jquery/jquery.min.js"></script>
  <script src="bootstrap4.3/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

      <script src="assets/jquery.min.js"></script> -->
    </body>
    </html>
